<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>小飛象盃說故事大賽</title>
  </head>
  <body>
    <ul class="nav nav-tabs bg-white">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">首頁</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">資訊</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">聯絡我們</a>
      </li>
    </ul>
    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6 subbanner">
            <p class="title mt-5">小飛象盃<br>說故事大賽</p>
            <hr>
            <p class="subtitle">報名即將截止，請盡快報名！</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="jumbotron intro">
            <div class="container">
              <h1 class="display-4 text-white jumbotitle">立即報名</h1>
              <p class="lead text-white">請填妥報名資訊，按下下方報名鍵即可。<br>注意：每個團隊上限為四人，加上一名指導老師。</p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row mt-5">
        <div class="col-3"></div>
        <div id="apply" class="col-6 p-5 shadow rounded border border-warning">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">班級名稱</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="OOO班">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">團隊成員</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="指導老師">
            </div>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="學生一">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="學生二">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="學生三">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="學生四">
              </div>
            </div>
            <div class="form-group mt-5">
              <label for="formGroupExampleInput">劇本上傳</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">上傳檔案</label>
              </div>
            </div>
            <a href="success.html"><div id="submit" class="btn btn-warning">報名</div></a>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
